<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sugestões SkillVision™</title>
    <link rel="stylesheet" href="../styles/output.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans antialiased transition-colors duration-300">
    <div id="container" class="flex flex-col h-full max-h-screen">
        <!-- Header Clean -->
        <header class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 flex-shrink-0">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-blue-600 dark:bg-blue-500 rounded-lg flex items-center justify-center">
                    <span class="text-white font-semibold text-sm">AI</span>
                </div>
                <h1 class="text-lg font-semibold text-gray-900 dark:text-white">
                    Sugestões da IA
                </h1>
            </div>
            <button id="closeBtn" class="flex items-center justify-center w-8 h-8 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors duration-200" title="Fechar">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </header>

        <!-- Content Area -->
        <main id="suggestions-content" class="flex-1 p-4 overflow-y-auto bg-gray-50 dark:bg-gray-900 min-h-0">
            <!-- Conteúdo será inserido dinamicamente -->
        </main>

        <!-- Footer para botões de ação -->
        <footer id="footer" class="hidden p-4 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 flex-shrink-0">
            <!-- Botões serão inseridos dinamicamente -->
        </footer>
    </div>
    <script src="renderer.js"></script>
    <script>
        // Theme sync with main app
        // MODIFICADO: Check for saved theme preference or default to DARK mode
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</body>
</html>
