<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando - Visionbel</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: 'Inter', sans-serif;
            border-radius: 10px;
            user-select: none;
            -webkit-user-select: none;
            cursor: move;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 160px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .text {
            font-size: 16px;
            text-align: center;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
        }
        .close-button:hover {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <button class="close-button" id="close-button">×</button>
    <div class="container">
        <div class="spinner"></div>
        <div class="text">Processando...</div>
    </div>
    <script>
        // Permite que a janela seja arrastada
        document.body.addEventListener('mousedown', (e) => {
            if (e.target.id === 'close-button') return;
            
            const startX = e.clientX;
            const startY = e.clientY;
            const initialRect = window.getBoundingClientRect();

            function mousemove(e) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                window.windowAPI.moveWindow({
                    x: initialRect.left + dx,
                    y: initialRect.top + dy
                });
            }

            function mouseup() {
                window.removeEventListener('mousemove', mousemove);
                window.removeEventListener('mouseup', mouseup);
            }

            window.addEventListener('mousemove', mousemove);
            window.addEventListener('mouseup', mouseup);
        });

        // Adiciona funcionalidade ao botão de fechar
        document.getElementById('close-button').addEventListener('click', () => {
            window.windowAPI.closeWindow();
        });
    </script>
</body>
</html>
