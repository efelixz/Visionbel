<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visionbel™ - Pensando...</title>
    <link rel="stylesheet" href="../styles/output.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-transparent">
    <!-- Área de arraste invisível -->
    <div id="drag-area" class="absolute top-0 left-0 w-full h-8 cursor-move z-10" style="-webkit-app-region: drag;"></div>
    
    <div id="container" class="flex flex-col items-center justify-center h-full relative">
        <!-- Ícone animado -->
        <div class="thinking-icon mb-4">
            <div class="brain-container">
                <div class="brain">🧠</div>
                <div class="dots">
                    <div class="dot dot1"></div>
                    <div class="dot dot2"></div>
                    <div class="dot dot3"></div>
                </div>
            </div>
        </div>
        
        <!-- Texto -->
        <div class="text-center">
            <h2 class="text-lg font-semibold text-white mb-2">Pensando...</h2>
            <p class="text-sm text-gray-200 opacity-80">Analisando o conteúdo capturado</p>
        </div>
        
        <!-- Barra de progresso animada -->
        <div class="progress-bar mt-6">
            <div class="progress-fill"></div>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
